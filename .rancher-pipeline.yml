stages:
  - name: Build something
    steps:
      - runScriptConfig:
          image: node:12.14.1-alpine3.9
          shellScript: |
            apk add --no-cache --update python3
            npm install --no-optional
            npm run test
            npm run build
  - name: Publish Image
    steps:
      - publishImageConfig:
          dockerfilePath: ./Dockerfile
          buildContext: .
          tag: eldermael/portfolio-website:latest
  - name: Deploy
    steps:
      - applyYamlConfig:
          path: ./.k8s/app.yaml