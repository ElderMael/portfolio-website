stages:
  - name: Build Application
    steps:
      - runScriptConfig:
          image: node:lts
          shellScript: |
            npm install --no-optional
            npm run test --watchAll=false
            npm run build
  - name: Publish Image
    steps:
      - publishImageConfig:
          dockerfilePath: ./Dockerfile
          buildContext: .
          tag: eldermael/portfolio-website:latest
  - name: Deploy
    steps:
      - applyYamlConfig:
          path: ./.k8s/app.yaml