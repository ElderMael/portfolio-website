stages:
  - name: Build Application
    steps:
      - runScriptConfig:
          image: node:12.13
          shellScript: |
            export CI=true
            npm install --no-optional
            npm run test --watchAll=false
            npm run build
  - name: Publish Image
    steps:
      - publishImageConfig:
          dockerfilePath: ./Dockerfile
          buildContext: .
          tag: eldermael/portfolio-website:latest
          pushRemote: true
          registry: registry.hub.docker.com
  - name: Deploy
    steps:
      - applyYamlConfig:
          path: ./.k8s/app.yaml