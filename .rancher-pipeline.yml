stages:
  - name: Build Application
    steps:
      - runScriptConfig:
          image: node:12-alpine
          shellScript: |
            apk add --no-cache --update python3
            npm install --no-optional
            npm run test
            npm run build
  - name: Publish Image
    steps:
      - publishImageConfig:
          dockerfilePath: ./Dockerfile
          buildContext: .
          tag: eldermael/portfolio-website:latest
  - name: Deploy
    steps:
      - applyYamlConfig:
          path: ./.k8s/app.yaml